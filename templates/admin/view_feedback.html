

{% extends 'admin/admin_home.html' %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Feedback List</h1>

        <table>
            <thead>
                <tr>
                    <th>User</th>
                    <th>Feedback</th>
                    <th>Rating</th>
                    <th>Date</th>

                </tr>
            </thead>
            <tbody>
                {% for complaint in users %}
                <tr>
                    <td>{{ complaint.USER.name }}</td> <!-- Assuming 'User' has 'username' field -->
                    <td>{{ complaint.feedback }}</td>
                    <td>{{ complaint.rating }}</td>
                    <td>{{ complaint.date }}</td>


                </tr>
                {% empty %}
                <tr>
                    <td colspan="4">No Feedback available</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
{% endblock %}
